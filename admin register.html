<style>

<form>
    user_name:<br><input type="text" name="user_name" > <br>
    password:<br><input type="password" name="password"><br>
    <p><span id="show exception"></span></p>
    <a href="http://localhost:63342/bwp-501-bsmk3/admin.html" id="go"></a>
  <input type="button" value="submit" onclick="get_exception(user_name.value,password.value)">
    <script>
        async function get_exception(str_user_name,str_password) {
            if (str_user_name.length == 0) {
                document.getElementById("show exception").innerHTML = "";
                return;}
           else{var xmlhttp=new XMLHttpRequest();
            xmlhttp.onreadystatechange = function(){
                xmlhttp.onreadystatechange = function() {
                    if(this.responseText==true){
                        document.getElementById("go").click();
                    }
                      else {
                        document.getElementById("show exception").innerHTML = this.responseText;
                    }}}
                xmlhttp.open("get","http://localhost:63342/bwp-501-bsmk3/php/admin%20register.php?user_name="+str_user_name+"&password="+str_password,true);
                xmlhttp.send();
        }}

    </script>
</form>
